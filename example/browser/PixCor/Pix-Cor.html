<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
    <link href="../favicon.ico" rel="shortcut icon">
    <link href="../index.css" rel="stylesheet" type="text/css">

    <style>
        canvas { background-color: #ddd; margin: 0; padding: 0; border: 0; }

        #FPS { font-size: 0.9em; COLOR: #900; margin: 0; }

        #Log { font-size: 0.6em; COLOR: #666; margin: 0; }

        .Tag { font-size: 0.6em; COLOR: #555; margin: 0; }

        .button-active { COLOR: #f66; }
    </style>
    <title>Pix-Cor Demo Page</title>
</head>

<body>
<div id="page-content" class="align-center text-center">
    <div><p>This page is for <b>Pix-Cor develop</b> use</p></div>

    <div>
        <button onclick="this.className = Toggle('Draw_Motion') ? 'button-active' : ''">Draw_Motion</button>
        <button onclick="this.className = Toggle('Pixel_Select') ? 'button-active' : ''">Pixel_Select</button>
        <button onclick="this.className = Toggle('Camera_Control_Alt') ? 'button-active' : ''">Camera_Control_Alt</button>
    </div>

    <br />
    <canvas id="Dr.Canvas" class="pixelated" width="800" height="800"></canvas>
    <canvas id="Dr.Canvas2" class="pixelated" width="800" height="800"></canvas>
    <canvas id="Dr.Canvas3" class="pixelated" width="800" height="800"></canvas>
    <br />
</div>

<div class="fixed-placeholder">
    <div class="fixed-top text-left" style="z-index: -1;">
        <p id="Tag_0" class="Tag">Tag 0 here</p>
        <p id="Tag_1" class="Tag">Tag 1 here</p>
        <p id="Tag_2" class="Tag">Tag 2 here</p>
        <p id="Tag_3" class="Tag">Tag 3 here</p>
        <p id="FPS">FPS here</p>
        <p id="Log" class="text-left">Log here</p>
    </div>
</div>

<!-- load page utility script -->
<script type="text/javascript">
  const fitCanvas = (canvas, devicePixelRatio) => {
    if (devicePixelRatio === undefined) devicePixelRatio = window.devicePixelRatio || 1
    const width = canvas.width || parseInt(canvas.style.width)
    const height = canvas.height || parseInt(canvas.style.height)
    const scale = Math.min(document.body.offsetWidth * 0.9, width) / width
    canvas.width = parseInt(devicePixelRatio * scale * width)
    canvas.height = parseInt(devicePixelRatio * scale * height)
    canvas.style.width = parseInt(scale * width) + 'px'
    canvas.style.height = parseInt(scale * height) + 'px'
  }
  fitCanvas(document.getElementById('Dr.Canvas'))
  fitCanvas(document.getElementById('Dr.Canvas2'))
</script>
<script src="../../Dr.browser.js"></script>
<script src="index.js"></script>
</body>

</html>
