<!DOCTYPE html>
<meta charset="UTF-8">
<meta name="viewport" content="initial-scale=1, width=device-width" />
<title>example</title>
<link rel="icon" href="../favicon.ico">
<script src="../../output-gitignore/library/Dr.browser.js"></script>
<script>window.Dr || document.write('<script src="https://unpkg.com/@dr-js/core"><\/script>')</script>
<script type="module">
  const { COMMON_STYLE, COMMON_FUNC_MAP } = window.Dr.Common.Module.HTML

  const parseHTMLFunc = (HTML) => {
    const elementList = [ ...window.cE('div', { innerHTML: HTML }).children ]
    elementList.forEach((element) => element.remove())
    return elementList
  }
  const addContent = (headHTML, bodyHTML, func) => window.tDR(() => {
    headHTML && parseHTMLFunc(headHTML).forEach((element) => document.head.appendChild(element))
    bodyHTML && parseHTMLFunc(bodyHTML).forEach((element) => document.body.appendChild(element))
    func && func()
  })

  // apply style & script
  document.head.innerHTML += COMMON_STYLE({ boxReset: false, bodyReset: false })
  Object.assign(window, { ...COMMON_FUNC_MAP(), addContent })
</script>
<script type="module" src="test-base.js"></script>

<script type="module" src="test-canvas.js"></script>
<script type="module" src="test-css.js"></script>
