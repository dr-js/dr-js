name: ci-test

on: [ push ]

jobs:
  build:
    strategy:
      fail-fast: false # allow all test to run to the end
      matrix:
        os: [ ubuntu-latest, windows-latest ] # [ ubuntu-latest, windows-latest, macos-latest ]
        node-version: [ 12.x, 14.x ]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Reset Git config # fix win32 CI cause `something to commit` test error: https://github.com/actions/checkout/issues/135#issuecomment-602171132
        run: |
          git config --global core.autocrlf false
          git config --global core.eol lf

      - name: Setup Git repo
        uses: actions/checkout@v2 # https://github.com/actions/checkout

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1 # https://github.com/actions/setup-node
        with:
          node-version: ${{ matrix.node-version }}

      - name: Log CI info
        run: |
          echo "system: $(node -p "os.platform() + ' - ' + os.release() + ' [' + os.arch() + ']'")"
          echo "node: $(node -v)"
          echo "npm: $(npm -v)"

      - name: Patch `libgbm1` for `puppeteer@3` on linux # https://github.com/puppeteer/puppeteer/issues/5674
        run: node -e "process.exitCode = Number(os.platform() === 'linux')" || sudo apt-get install -y libgbm1

      - run: npm ci

      - run: npm test || npm test || npm test # retry more time since some net/fs test is still flaky
